{% extends "base.html" %}
{% block content %}
{% for item in object_list %}
<h3><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></h3>
<p>{{ item.author }}: {{ item.published_date|date:'j M Y P' }}, {{ item.section }}</p>
<p>{{ item.descr }}</p>
<p>{{ item.blog }}</p>
<hr>
{% endfor %}
{% endblock %}
